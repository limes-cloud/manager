syntax = "proto3";

package manager.api.deptrole;

option go_package = "manager/api/deptrole;deptrole";
option java_multiple_files = true;
option java_package = "manager.api.deptrole.proto";

import "google/api/annotations.proto";
import "api/deptrole/proto/deptrole.proto";

service DeptRole {

	rpc ListDeptRole (ListDeptRoleRequest) returns (ListDeptRoleReply){
		option (google.api.http) = {
			get: "/manager/api/dept/roles"
		};
	}

	rpc CreateDeptRole (CreateDeptRoleRequest) returns (CreateDeptRoleReply){
		option (google.api.http) = {
			post: "/manager/api/dept/role",
			body: "*"
		};
	}

	rpc DeleteDeptRole (DeleteDeptRoleRequest) returns (DeleteDeptRoleReply){
		option (google.api.http) = {
			delete: "/manager/api/dept/role",
			body: "*"
		};
	}

}
