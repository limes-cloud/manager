syntax = "proto3";

package manager.api.jobrole;

option go_package = "manager/api/jobrole;jobrole";
option java_multiple_files = true;
option java_package = "manager.api.jobrole.proto";

import "validate/validate.proto";

message CreateJobRoleRequest {
  uint32 jobId = 1[(validate.rules).uint32 = {gte: 1}];
  uint32 roleId = 2[(validate.rules).uint32 = {gte: 1}];
}

message CreateJobRoleReply {
}

message ListJobRoleRequest {
  uint32 page = 1[(validate.rules).uint32 = {gte: 1}];
  uint32 pageSize = 2[(validate.rules).uint32 = {gte: 1,lte:50}];
  uint32 jobId = 3[(validate.rules).uint32 = {gte: 1}];
  optional string name = 4;
}

message ListJobRoleReply {
  message Role{
    uint32 id = 1;
    string keyword = 2;
    string name = 3;
  }

  repeated Role list = 1;
  uint32 total = 2;
}

message DeleteJobRoleRequest {
  uint32 jobId = 1[(validate.rules).uint32 = {gte: 1}];
  uint32 roleId = 2[(validate.rules).uint32 = {gte: 1}];
}
message DeleteJobRoleReply {}
