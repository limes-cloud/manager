syntax = "proto3";

package manager.api.feedback;

option go_package = "manager/api/feedback;feedback";
option java_multiple_files = true;
option java_package = "manager.api.feedback";

import "validate/validate.proto";

message ListFeedbackClassifyRequest {
  uint32 page = 1[(validate.rules).uint32 = {gte: 1}];
  uint32 pageSize = 2[(validate.rules).uint32 = {gte: 1,lte:50}];
  optional string order = 3[(validate.rules).string = {in: ["asc","desc"]}];
  optional string orderBy = 4[(validate.rules).string = {in: ["id"]}];
  optional string name = 5;
}

message ListFeedbackClassifyReply {
  message FeedbackClassify {
    uint32 id = 1;
    string name = 2;
    uint32 createdAt = 3;
    uint32 updatedAt = 4;
  }

  uint32 total = 1;
  repeated FeedbackClassify list = 2;
}

message CreateFeedbackClassifyRequest {
  string name = 1[(validate.rules).string = {min_len: 1}];
}

message CreateFeedbackClassifyReply {
  uint32 id = 1;
}

message UpdateFeedbackClassifyRequest {
  uint32 id = 1[(validate.rules).uint32 = {gte: 1}];
  string name = 2[(validate.rules).string = {min_len: 1}];
}

message UpdateFeedbackClassifyReply {
}

message DeleteFeedbackClassifyRequest {
  uint32 id = 1[(validate.rules).uint32 = {gte: 1}];
}

message DeleteFeedbackClassifyReply {
}


message ListFeedbackRequest {
  uint32 page = 1[(validate.rules).uint32 = {gte: 1}];
  uint32 pageSize = 2[(validate.rules).uint32 = {gte: 1,lte:50}];
  optional string order = 3[(validate.rules).string = {in: ["asc","desc"]}];
  optional string orderBy = 4[(validate.rules).string = {in: ["id","created_at"]}];
  optional uint32 appId = 5;
  optional uint32 classifyId = 6;
  optional string status = 7;
  optional string platform = 8;
}

message ListFeedbackReply {
  message Feedback {
    message App {
      uint32 id = 1;
      string name = 2;
    }
    message User {
      uint32 id = 1;
      string username = 2;
      string nickname = 3;
    }
    message Classify {
      uint32 id = 1;
      string name = 2;
    }
    uint32 id = 1;
    uint32 appId = 2;
    uint32 userId = 3;
    uint32 classifyId = 4;
    string title = 5;
    string content = 6;
    string status = 7;
    optional string images = 8;
    optional string contact = 9;
    string device = 10;
    string platform = 11;
    string version = 12;
    optional uint32 processedBy = 13;
    optional string processedResult = 14;
    uint32 createdAt = 15;
    uint32 updatedAt = 16;
    optional App app = 17;
    optional User user = 18;
    optional Classify classify = 19;
    repeated string imageUrls  = 20;
  }

  uint32 total = 1;
  repeated Feedback list = 2;
}

message CreateFeedbackRequest {
  uint32 appId = 1[(validate.rules).uint32 = {gte: 1}];
  uint32 classifyId = 2[(validate.rules).uint32 = {gte: 1}];
  string title = 3[(validate.rules).string = {min_len: 1}];
  string content = 4[(validate.rules).string = {min_len: 1}];
  optional string images = 5;
  optional string contact = 6;
  string device = 7[(validate.rules).string = {min_len: 1}];
  string platform = 8[(validate.rules).string = {min_len: 1}];
  string version = 9[(validate.rules).string = {min_len: 1}];
}

message CreateFeedbackReply {
  uint32 id = 1;
}

message DeleteFeedbackRequest {
  uint32 id = 1[(validate.rules).uint32 = {gte: 1}];
}

message DeleteFeedbackReply {
}

message UpdateFeedbackRequest {
  uint32 id = 1[(validate.rules).uint32 = {gte: 1}];
  string status = 2[(validate.rules).string = {min_len: 1}];
  optional string processedResult = 3;
}

message UpdateFeedbackReply {
}

