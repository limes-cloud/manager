syntax = "proto3";

package manager.api.tenant;

option go_package = "manager/api/tenant;tenant";
option java_multiple_files = true;
option java_package = "manager.api.tenant.proto";

import "google/api/annotations.proto";
import "api/tenant/proto/tenant.proto";

service Tenant {
	rpc GetTenant (GetTenantRequest) returns (GetTenantReply){
		option (google.api.http) = {
			get: "/manager/api/tenant"
		};
	}

	rpc ListTenant (ListTenantRequest) returns (ListTenantReply){
		option (google.api.http) = {
			get: "/manager/api/tenants"
		};
	}

	rpc ListAppTenant (ListAppTenantRequest) returns (ListAppTenantReply){
		option (google.api.http) = {
			get: "/manager/api/app/tenants"
		};
	}

	rpc CreateTenant (CreateTenantRequest) returns (CreateTenantReply){
		option (google.api.http) = {
			post: "/manager/api/tenant",
			body: "*"
		};
	}

	rpc UpdateTenant (UpdateTenantRequest) returns (UpdateTenantReply){
		option (google.api.http) = {
			put: "/manager/api/tenant",
			body: "*"
		};
	}

	rpc DeleteTenant (DeleteTenantRequest) returns (DeleteTenantReply){
		option (google.api.http) = {
			delete: "/manager/api/tenant"
		};
	}

}
