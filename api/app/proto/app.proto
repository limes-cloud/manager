syntax = "proto3";

package manager.api.app;

option go_package = "manager/api/app;app";
option java_multiple_files = true;
option java_package = "manager.api.app";

import "validate/validate.proto";

message AppSettingWeb {
  // 版权信息
  string copyright = 1;
  // 水印信息
  string watermark = 2;
}

message AppSettingJWT {
  string secret = 1;
  uint32 expire = 2;
  uint32 renewal = 3;
  bool uniqueDevice = 4;
  bool uniquePlatform = 5;
}

message AppSettingTenant{
  string mode = 1;
}

message AppSetting {
  AppSettingJWT jwt = 1;
  AppSettingTenant tenant = 2;
  AppSettingWeb web = 3;
}

message GetAppRequest {
  uint32 id = 1[(validate.rules).uint32 = {gte: 1}];
}

message GetAppReply {
  uint32 id = 1;
  string type = 2;
  string logo = 3;
  string favicon = 4;
  string keyword = 5;
  string secret = 6;
  string name = 7;
  string showName = 8;
  optional string comment = 9;
  bool private = 10;
  bool status = 11;
  optional string reason = 12;
  optional string description = 13;
  uint32 createdAt = 14;
  uint32 updatedAt = 15;
  AppSetting setting = 16;
}


message GetSampleAppRequest {
  string keyword = 1[(validate.rules).string = {min_len: 1}];
}

message GetSampleAppReply {
  message Setting{
      AppSettingTenant tenant = 1;
      AppSettingWeb web = 2;
  }
  uint32 id = 1;
  string type = 2;
  string logo = 3;
  string favicon = 4;
  string keyword = 5;
  string name = 6;
  string showName = 7;
  optional string comment = 8;
  bool private = 9;
  bool status = 10;
  optional string reason = 11;
  optional string description = 12;
  Setting setting =  13;
  uint32 createdAt = 14;
  uint32 updatedAt = 15;
}


message ListAppRequest {
  uint32 page = 1[(validate.rules).uint32 = {gt: 0}];
  uint32 pageSize = 2[(validate.rules).uint32 = {gt: 0,lte:50}];
  optional string order = 3[(validate.rules).string = {in: ["asc","desc"]}];
  optional string orderBy = 4[(validate.rules).string = {in: ["id","created_at","updated_at"]}];
  optional string keyword = 5;
  optional string name = 6;
  optional bool status = 7;
}

message ListAppReply {
  message Data {
    uint32 id = 1;
    string logo = 2;
    string favicon = 3;
    string keyword = 4;
    string name = 5;
    string showName = 6;
    optional bool status = 7;
    optional string reason = 8;
    optional bool private = 9;
    optional string description = 10;
    optional string comment = 11;
    uint32 createdAt = 12;
    uint32 updatedAt = 13;
  }

  uint32 total = 1;
  repeated Data list = 2;
}

message CreateAppRequest {
  string type = 1[(validate.rules).string = {min_len: 1, max_len: 128}];
  string logo = 2[(validate.rules).string = {min_len: 1, max_len: 128}];
  string name = 3[(validate.rules).string = {min_len: 1, max_len: 64}];
  string showName = 4[(validate.rules).string = {min_len: 1, max_len: 64}];
  string keyword = 5[(validate.rules).string = {min_len: 1, max_len: 32}];
  string favicon = 6;
  string secret = 7;
  bool private = 8;
  optional string description = 9;
  optional string comment = 10;
  AppSetting setting = 11;
}

message CreateAppReply {
  uint32 id = 1;
}

message UpdateAppRequest {
  uint32 id = 1[(validate.rules).uint32 = {gte: 1}];
  optional string type = 2[(validate.rules).string = {max_len: 128}];
  optional string logo = 3[(validate.rules).string = {max_len: 128}];
  optional string favicon = 4[(validate.rules).string = {max_len: 128}];
  optional string secret = 5[(validate.rules).string = {max_len: 128}];
  optional string name = 6[(validate.rules).string = {max_len: 64}];
  optional string showName = 7[(validate.rules).string = {max_len: 64}];
  optional bool private = 8;
  optional bool status = 9;
  optional string reason = 10;
  optional string description = 11;
  optional string comment = 12;
  optional AppSetting setting = 13;
}

message UpdateAppReply {
}


message DeleteAppRequest {
  uint32 id = 1[(validate.rules).uint32 = {gt: 0}];
}

message DeleteAppReply {
}

