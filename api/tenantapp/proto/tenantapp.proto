syntax = "proto3";

package manager.api.tenantapp;

option go_package = "manager/api/tenantapp;tenantapp";
option java_multiple_files = true;
option java_package = "manager.api.tenantapp.proto";

import "validate/validate.proto";

message TenantAppSetting{
  optional bool enableNotice = 1;
  optional string noticeEmail = 2[(validate.rules).string = {email: true}];
}

message CreateTenantAppRequest {
  uint32 tenantId = 1[(validate.rules).uint32 = {gte: 1}];
  uint32 appId = 2[(validate.rules).uint32 = {gte: 1}];
  uint32 expiredAt = 3[(validate.rules).uint32 = {gte: 1}];
  repeated uint32 menuIds = 4[(validate.rules).repeated = {min_items: 1}];
  TenantAppSetting setting = 5;
}

message CreateTenantAppReply {
  uint32 id = 1;
}

message UpdateTenantAppRequest {
  uint32 tenantId = 1[(validate.rules).uint32 = {gte: 1}];
  uint32 appId = 2[(validate.rules).uint32 = {gte: 1}];
  uint32 expiredAt = 3[(validate.rules).uint32 = {gte: 1}];
  repeated uint32 menuIds = 4[(validate.rules).repeated = {min_items: 1}];
  optional TenantAppSetting setting = 5;
}
message UpdateTenantAppReply {
}

message DeleteTenantAppRequest {
  uint32 tenantId = 1[(validate.rules).uint32 = {gte: 1}];
  uint32 appId = 2[(validate.rules).uint32 = {gte: 1}];
}
message DeleteTenantAppReply {}


message ListTenantAppRequest {
  uint32 page = 1[(validate.rules).uint32 = {gte: 1}];
  uint32 pageSize = 2[(validate.rules).uint32 = {gte: 1,lte:50}];
  optional string order = 3;
  optional string orderBy = 4;
  optional string appName = 5;
  optional string appKeyword = 6;
  uint32 tenantId = 7[(validate.rules).uint32 = {gte: 1}];
}

message App{
  uint32 id = 1;
  string logo = 2;
  string keyword = 3;
  string name = 4;
}

message ListTenantAppReply {
  message Data{
    uint32 id = 1;
    uint32 appId = 2;
    uint32 tenantId = 3;
    uint32 expiredAt = 4;
    uint32 createdAt = 5;
    uint32 updatedAt = 6;
    App app = 7;
    repeated uint32 menuIds = 8;
    TenantAppSetting setting = 9;
  }
  repeated Data list = 1;
  uint32 total = 2;
}

message GetTenantAppRequest {
  uint32 tenantId = 1[(validate.rules).uint32 = {gte: 1}];
  uint32 appId = 2[(validate.rules).uint32 = {gte: 1}];
}

message GetTenantAppReply{
  uint32 id = 1;
  uint32 appId = 2;
  uint32 tenantId = 3;
  uint32 expiredAt = 4;
  uint32 createdAt = 5;
  uint32 updatedAt = 6;
  App app = 7;
  repeated uint32 menuIds = 8;
  TenantAppSetting setting = 9;
}