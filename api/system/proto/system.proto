syntax = "proto3";

package manager.api.system;

option go_package = "manager/api/system;system";
option java_multiple_files = true;
option java_package = "manager.api.system";

import "google/protobuf/any.proto";

message GetSystemSettingRequest {
}


message DictionaryValue {
  string label = 1;
  string value = 2;
  optional string type = 3;
  optional string extra = 4;
}

message GetSystemSettingReply {
  message DictionaryValueList{
    repeated DictionaryValue list = 8;
  }
  string title = 1;
  string description = 2;
  string copyright = 3;
  string logo = 4;
  string changePasswordType = 5;
  string watermark = 6;
  map<string,DictionaryValueList> dictionaries = 7;
}
